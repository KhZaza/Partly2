<!DOCTYPE html>
<html>
<head>
    <title>Partly</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        body {
            font-family: Arial;
            font-size: 17px;
            padding: 8px;
            background-color: darkgray;
        }

        * {
            box-sizing: border-box;
        }

        .row {
            display: -ms-flexbox; /* IE10 */
            display: flex;
            -ms-flex-wrap: wrap; /* IE10 */
            flex-wrap: wrap;
            margin: 0 -16px;
        }

        .col-25 {
            -ms-flex: 25%; /* IE10 */
            flex: 25%;
        }

        .col-50 {
            -ms-flex: 50%; /* IE10 */
            flex: 50%;
        }

        .col-75 {
            -ms-flex: 75%; /* IE10 */
            flex: 75%;
        }

        .col-25,
        .col-50,
        .col-75 {
            padding: 0 16px;
        }

        .container {
            background-color: #f2f2f2;
            padding: 5px 20px 15px 20px;
            border: 1px solid lightgrey;
            border-radius: 3px;
        }

        input[type=text] {
            width: 100%;
            margin-bottom: 20px;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        label {
            margin-bottom: 10px;
            display: block;
        }

        .icon-container {
            margin-bottom: 20px;
            padding: 7px 0;
            font-size: 24px;
        }

        .btn {
            background-color: #3498db;
            color: white;
            padding: 12px;
            margin: 10px 0;
            border: none;
            width: 100%;
            border-radius: 3px;
            cursor: pointer;
            font-size: 17px;
        }

        .btn:hover {
            background-color: #45a049;
        }

        a {
            color: #2196F3;
        }

        hr {
            border: 1px solid lightgrey;
        }

        span.price {
            float: right;
            color: grey;
        }

        /* Responsive layout - when the screen is less than 800px wide, make the two columns stack on top of each other instead of next to each other (also change the direction - make the "cart" column go on top) */
        @media (max-width: 800px) {
            .row {
                flex-direction: column-reverse;
            }
            .col-25 {
                margin-bottom: 20px;
            }
        }
    </style>
</head>
<body>

<h2>Checkout</h2>
<div class="row">
    <div class="col-75">
        <div class="container">
            <form id="CheckoutForm" action="Checkout.jsp" method = "POST">
                <div class="row">
                    <div class="col-50">
                        <h3>Billing Address</h3>
                        <label for="fName"><i class="fa fa-user"></i> First Name</label>
                        <input type="text" id="fName" name="firstname" placeholder="John">
                        <label for="lName"><i class="fa fa-user"></i> Last Name</label>
                        <input type="text" id="lName" name="firstname" placeholder="Doe">
                        <label for="email"><i class="fa fa-envelope"></i> Contact Email</label>
                        <input type="text" id="email" name="email" placeholder="john@example.com">
                        <label for="adr"><i class="fa fa-address-card-o"></i> Address</label>
                        <input type="text" id="adr" name="address" placeholder="542 W. 15th Street">
                        <label for="city"><i class="fa fa-institution"></i> City</label>
                        <input type="text" id="city" name="city" placeholder="New York">

                        <div class="row">
                            <div class="col-50">
                                <label for="state">State</label>
                                <input type="text" id="state" name="state" placeholder="NY">
                            </div>
                            <div class="col-50">
                                <label for="zip">Zip</label>
                                <input type="text" id="zip" name="zip" placeholder="10001">
                            </div>
                        </div>
                    </div>

                    <div class="col-50">
                        <h3>Payment</h3>
                        <label for="fname">Accepted Cards</label>
                        <div class="icon-container">
                            <i class="fa fa-cc-visa" style="color:navy;"></i>
                            <i class="fa fa-cc-amex" style="color:blue;"></i>
                            <i class="fa fa-cc-mastercard" style="color:red;"></i>
                            <i class="fa fa-cc-discover" style="color:orange;"></i>
                        </div>
                        <label for="cName">Name on Card</label>
                        <input type="text" id="cName" name="cardname" placeholder="John More Doe">
                        <label for="ccNum">Credit card number</label>
                        <input type="text" id="ccNum" name="cardnumber" placeholder="1111-2222-3333-4444">
                        <label for="expMonth">Exp Month</label>
                        <input type="text" id="expMonth" name="expMonth" placeholder="September">
                        <div class="row">
                            <div class="col-50">
                                <label for="expyear">Exp Year</label>
                                <input type="text" id="expyear" name="expyear" placeholder="2018">
                            </div>
                            <div class="col-50">
                                <label for="cvv">CVV</label>
                                <input type="text" id="cvv" name="cvv" placeholder="352">
                            </div>
                        </div>
                    </div>

                </div>
                <label>
                    <input type="checkbox" checked="checked" name="same_adr" id="same_adr"> Shipping address same as billing
                </label>
                <div class="additional-text" hidden="hidden">
                    <h3>Shipping Address</h3>
                    <!-- Additional text fields go here aka not same shipping addr vs billing-->
                    <label for="ship_adr"><i class="fa fa-address-card-o"></i> Address</label>
                    <input type="text" id="ship_adr" name="address" placeholder="542 W. 15th Street">
                    <label for="ship_city"><i class="fa fa-institution"></i> City</label>
                    <input type="text" id="ship_city" name="city" placeholder="New York">
                    <label for="ship_state">State</label>
                    <input type="text" id="ship_state" name="state" placeholder="NY">
                    <label for="ship_zip">Zip</label>
                    <input type="text" id="ship_zip" name="zip" placeholder="10001">
                    <input type="hidden" id="hiddenCartID" name = "CartID" placeholder ="">
                </div>
                <input type="submit" value="Checkout" onclick="submitForm()" class="btn">
            </form>

        </div>
    </div>

</div>

<script>
    document.getElementById('same_adr').addEventListener('change', function () {
        var additionalText = document.querySelector('.additional-text');
        additionalText.style.display = this.checked ? 'none' : 'block';
    });
    function submitForm(){
        var urlParam = new URLSearchParams(window.location.search);
        var cartIDValue = urlParam.get("CartID");
        //Set the value for the hidden field so can send to jsp
        document.getElementById('hiddenCartID').value = cartIDValue;
        document.getElementById('CheckoutForm').submit();
    }
</script>
</body>
</html>
