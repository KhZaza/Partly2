<!DOCTYPE html>
<html>
<head>
    <style>

        * {
            box-sizing: border-box;
        }

        input[type=text], select, textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 4px;
            resize: vertical;
        }
        input[type=number], select, textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 4px;
            resize: vertical;
        }
        label {
            padding: 12px 12px 12px 0;
            display: inline-block;
        }

        input[type=submit] {
            background-color: #5faee3;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            float: right;
        }

        input[type=submit]:hover {
            background-color: #3498db;
        }

        .container {
            border-radius: 5px;
            background-color: lightgray;
            padding: 20px;
        }
        body {
            font-family: 'Arial', sans-serif;

            background-color: #1a1a1a;
            background-position: center;
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;

            .col-25 {
                float: left;
                width: 25%;
                margin-top: 6px;
            }

            .col-75 {
                float: left;
                width: 75%;
                margin-top: 6px;
            }

            /* Clear floats after the columns */

            .row::after {
                content: "";
                display: table;
                clear: both;
            }

            /* Responsive layout - when the screen is less than 600px wide, make the two columns stack on top of each other instead of next to each other */
            @media screen and (max-width: 600px) {
                .col-25, .col-75, input[type=submit] {
                    width: 100%;
                    margin-top: 0;
                }
            }
        }
        .navbar {
            background-color: #333;
            overflow: hidden;
        }

        .navbar a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
        }

        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }
    </style>
    <title>Partly</title>
</head>
<body>

<div class="navbar">
    <a href="AdminHome.jsp">Partly</a>
</div>

<h2 style="color:#3498db;">Add a New Part</h2>

<div class="container">
    <form action = "AddStock.jsp" method = "Post">
        <div class="row">
            <div class="col-25">
                <label for="name">Part Name</label>
            </div>
            <div class="col-75">
                <input type="text" id="name" name="name" placeholder="Part name . . ." required>
            </div>
        </div>
        <div class="row">
            <div class="col-25">
                <label for="category">Category</label>
            </div>
            <div class="col-75">
                <input type="text" id="category" name="category" placeholder="Engine, Battery . . ." required>
            </div>
        </div>
        <div class="row">
            <div class="col-25">
                <label for="price">Price</label>
            </div>
            <div class="col-75">
                <input type="number" id="price" name="price" placeholder="Price per unit . . ." required min = 0>
            </div>
        </div>
        <div class="row">
            <div class="col-25">
                <label for="qty">Quantity</label>
            </div>
            <div class="col-75">
                <input type="number" id="qty" name="qty" placeholder="Number of stock . . ." required min = 0>
            </div>
        </div>
        <div class="row">
            <div class="col-25">
                <label for="url">URL</label>
            </div>
            <div class="col-75">
                <input type="text" id="url" name="url" placeholder="URL of picture of part . . ." required>
            </div>
        </div>
        <div class="row">
            <div class="col-25">
                <label for="description">Description</label>
            </div>
            <div class="col-75">
                <textarea id="description" name="description" placeholder="Description of part . . ." style="height:200px" required></textarea>
            </div>
        </div>
        <br>
        <div class="row">
            <input type="submit" value="Submit">
        </div>
    </form>
</div>

</body>
</html>
